<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank API Server</title>
</head>
<body>
    <h1>Welcome to the Bank API Server</h1>
    <p>This server provides REST API endpoints to get bank and branch details.</p>
    <h2>Available Endpoints</h2>
    <ul>
        <li><code>/banks</code> - Get a list of all banks.</li>
        <li><code>/branches/&lt;ifsc&gt;</code> - Get branch details for a specific IFSC code.</li>
        <li><code>/apidocs</code> - Get API documentation from Swagger UI.</li>
    </ul>
</body>
</html>
